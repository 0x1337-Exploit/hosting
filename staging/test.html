<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Portal • Welcome</title>
  <style>
    :root {
      --primary: #00d4ff;
      --dark: #0d1117;
      --gray: #161b22;
      --light: #c9d1d9;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* MASSIVE FILLER TO FORCE INITIAL SCROLL FEELING */
    .filler {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .filler h1 {
      color: var(--primary);
      margin-bottom: 1.5em;
      font-size: 2.8rem;
      text-align: center;
      text-shadow: 0 0 20px rgba(0,212,255,0.3);
    }
    .filler section {
      margin: 80px 0;
      padding: 40px;
      background: rgba(13,17,23,0.7);
      border-radius: 16px;
      border: 1px solid rgba(0,212,255,0.15);
      backdrop-filter: blur(10px);
    }
    .filler p {
      margin: 1.4em 0;
      font-size: 1.15rem;
    }

    /* THE SACRED & DOOMED LOGIN ZONE */
    .login-container {
      min-height: 4800px; /* even deeper if you wish — crank it to 10000px for maximum suffering */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(to bottom, #0d1117, #0a0e14);
    }

    .login-box {
      background: var(--gray);
      padding: 50px 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      border: 1px solid rgba(0,212,255,0.25);
      box-shadow: 0 0 60px rgba(0,212,255,0.12);
      backdrop-filter: blur(12px);
    }

    .login-box h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      color: #a5b4c4;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 10px;
      color: white;
      font-size: 1.05rem;
      transition: all 0.25s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,212,255,0.15);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #00d4ff, #0077ff);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,212,255,0.4);
    }

    .extra {
      text-align: center;
      margin-top: 1.5rem;
      color: #8b949e;
      font-size: 0.9rem;
    }

    .extra a {
      color: var(--primary);
      text-decoration: none;
    }

    .extra a:hover { text-decoration: underline; }

    /* Floating evil scroll hint */
    .scroll-tease {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(0,212,255,0.7);
      font-size: 1.1rem;
      font-weight: bold;
      pointer-events: none;
      animation: pulse 1.8s infinite;
      z-index: 9999;
    }

    @keyframes pulse {
      0%,100% { opacity: 0.7; transform: translateX(-50%) scale(1); }
      50%     { opacity: 1;   transform: translateX(-50%) scale(1.08); }
    }
  </style>
</head>
<body>

  <div class="filler">


  </div>

  <!-- THE SACRED LOGIN – now auto-scrolled to after 2 seconds -->
  <div class="login-container" id="loginZone">
    <div class="login-box">
      <h2>Login Premium Portal</h2>

      <form>
        <div class="form-group">
          <label for="username">Username / Email</label>
          <input type="text" id="username" placeholder="contoh: shadowmaster" required autocomplete="off"/>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="off"/>
        </div>

        <button type="submit">Masuk ke Alam Bebas</button>
      </form>

      <div class="extra">
        <p>Lupa password? <a href="#">Reset di sini</a></p>
        <p>Belum punya akun? <a href="#">Daftar</a></p>
      </div>
    </div>
  </div>

  <div class="scroll-tease">▼▼▼ Tunggu sebentar... Akses menanti ▼▼▼</div>

  <!-- THE AUTO-SCROLL RITUAL – 2 second delay, then smooth descent into hell -->
  <script>
    window.addEventListener('load', () => {
      // 2000ms delay before the trap springs
      setTimeout(() => {
        const loginZone = document.getElementById('loginZone');
        
        // Calculate exact position with some offset so form is nicely centered
        const targetPosition = loginZone.getBoundingClientRect().top + window.pageYOffset - 80;

        // Smooth scroll to the login form
        window.scrollTo({
          top: targetPosition,
          behavior: 'smooth'
        });

        // Optional: change the floating text after scroll starts
        setTimeout(() => {
          document.querySelector('.scroll-tease').textContent = "Kau telah sampai... Masuklah";
        }, 1800);
      }, 2000); // <-- 2 seconds delay — change to 3000, 5000, whatever torments you desire
    });
  </script>

</body>
</html>
