<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document PiP Sederhana</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #content {
            text-align: center;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div id="content">
        <h2>Konten Custom di DPiP</h2>
        <p>Ini adalah teks HTML arbitrary. Bisa tambah gambar, link, dll.</p>
        <img src="https://via.placeholder.com/150" alt="Gambar contoh" style="max-width: 100%;">
        <button onclick="alert('Tombol di DPiP diklik!')">Tes Tombol</button>
    </div>

    <button onclick="openDPiP()">Buka Document PiP</button>

    <script>
        async function openDPiP() {
            if (!('documentPictureInPicture' in window)) {
                alert('Browser Anda tidak mendukung Document Picture-in-Picture.');
                return;
            }

            try {
                // Minta jendela DPiP
                const pipWindow = await documentPictureInPicture.requestWindow({
                    width: 400,  // Ukuran awal (bisa di-resize)
                    height: 300
                });

                // Pindahkan konten HTML ke jendela DPiP
                const content = document.getElementById('content');
                pipWindow.document.body.appendChild(content.cloneNode(true));

                // Tambah styling khusus untuk DPiP jika perlu
                const style = pipWindow.document.createElement('style');
                style.textContent = `
                    body { background: #fff; padding: 10px; }
                    :picture-in-picture { border: 2px solid blue; }  // Styling saat di PiP
                `;
                pipWindow.document.head.appendChild(style);

                // Event saat jendela ditutup
                pipWindow.addEventListener('unload', () => {
                    console.log('DPiP ditutup');
                });
            } catch (err) {
                alert('Gagal membuka DPiP: ' + err.message);
            }
        }
    </script>
</body>
</html>
