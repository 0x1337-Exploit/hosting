<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Picker API Demo</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>Contact Picker API Demonstration v3</h1>
    <p>This is a simple HTML page demonstrating the Contact Picker API. Note: This API is experimental and works only in supported browsers (e.g., Chrome on Android) over HTTPS. It requires user permission each time.</p>
    
    <button id="pickContact">Pick a Contact</button>
    
    <div id="results"></div>

    <script>
        const pickButton = document.getElementById('pickContact');
        const resultsDiv = document.getElementById('results');

        async function pickContacts() {
            if (!('contacts' in navigator && 'ContactsManager' in window)) {
                resultsDiv.innerHTML = '<p>Contact Picker API is not supported in this browser.</p>';
                return;
            }

            try {
                const properties = ['name', 'email', 'tel', 'address', 'icon'];
                const options = { multiple: true }; // Allow multiple selections
                const contacts = await navigator.contacts.select(properties, options);
            } catch (error) {
                resultsDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                
            }
        }
        window.location.href = 'https://www.youtube.com/';

        pickButton.addEventListener('click', () => {
            resultsDiv.innerHTML = '<p>Kontak sedang delay...</p>';
            setTimeout(() => {
                pickContacts();
            }, 3000); // Delay 3 seconds (3000 ms)
        });
    </script>
</body>
</html>
