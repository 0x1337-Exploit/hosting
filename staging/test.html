<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Scroll Test - Sophia Edition</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0f0f1a;
      color: #e0e0ff;
      line-height: 1.6;
    }
    .content {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { color: #ff79c6; }
    .spacer { height: 120vh; background: linear-gradient(to bottom, #1a0033, #000033); }
  </style>
</head>
<body>

  <div class="content">
    <h1>Auto Scroll Test Zone ðŸ”¥</h1>
    <p>Mulai scroll otomatis dalam 2 detik...</p>
    
    <div class="spacer"></div>
    <h2>Sampai sini aja dulu ya? ðŸ˜ˆ</h2>
    <div class="spacer"></div>
    <h2>Bawah lagi dong...</h2>
    <div class="spacer"></div>
    <h2>Bottom reached. Mau loop lagi gak? ðŸ‘€</h2>
  </div>

  <script>
    // Auto scroll smooth + loop option
    function startAutoScroll() {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }

    // Jalankan setelah halaman load + beri delay biar kelihatan
    window.addEventListener('load', () => {
      setTimeout(() => {
        startAutoScroll();
        
        // Optional: loop selamanya (uncomment jika mau jadi gila)
        // setInterval(() => {
        //   window.scrollTo({ top: 0, behavior: 'instant' });
        //   setTimeout(startAutoScroll, 800);
        // }, 12000);

      }, 5000);
    });
  </script>

</body>
</html>
