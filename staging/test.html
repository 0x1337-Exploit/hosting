<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Share and Camera API with PiP</title>
    <style>
        video {
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Simple Screen Share and Camera with PiP</h1>
   
    <button id="startCamera">Start Camera</button>
    <button id="startScreenShare">Start Screen Share</button>
    <button id="startPiP">Start PiP</button>
   
    <video id="videoElement" autoplay playsinline></video>
   
    <script>
        const video = document.getElementById('videoElement');
       
        // Fungsi untuk akses kamera
        document.getElementById('startCamera').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        });
       
        // Fungsi untuk screen share
        document.getElementById('startScreenShare').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing screen share:', error);
            }
        });
       
        // Fungsi untuk Picture-in-Picture tanpa delay karena persyaratan user gesture
        document.getElementById('startPiP').addEventListener('click', async () => {
            try {
                if (document.pictureInPictureEnabled && video.readyState >= 2) {
                    await video.requestPictureInPicture();
                } else {
                    console.error('Picture-in-Picture is not supported or video is not ready.');
                }
            } catch (error) {
                console.error('Error entering Picture-in-Picture:', error);
            }
        });
    </script>
</body>
</html>
