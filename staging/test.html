    :root {

    body {
      font-family: system-ui, sans-serif;
      background: var(--dark);
      color: #c9d1d9;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .filler { padding: 60px 20px; max-width: 900px; margin: 0 auto; }
    .filler h1 { color: var(--primary); text-align: center; font-size: 2.8rem; margin-bottom: 1em; }
    .filler section { margin: 80px 0; padding: 40px; background: rgba(22,27,34,0.6); border-radius: 16px; border: 1px solid rgba(0,212,255,0.15); }
    .login-container {
      min-height: 5200px; /* even deeper now */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: linear-gradient(to bottom, #0d1117, #000);
    }
    .login-box {
      background: var(--gray);
      padding: 50px;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      border: 1px solid rgba(0,212,255,0.3);
      box-shadow: 0 0 60px rgba(0,212,255,0.15);
    }
    h2 { color: var(--primary); text-align: center; margin-bottom: 2rem; }
    input, button { width: 100%; padding: 14px; margin: 1rem 0; border-radius: 10px; border: none; }
    input { background: #0d1117; color: white; border: 1px solid #30363d; }
    button { background: linear-gradient(90deg, #00d4ff, #0077ff); color: white; font-weight: bold; cursor: pointer; }
    .scroll-tease {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: bold;
      pointer-events: none;
      z-index: 9999;
      transition: opacity 1s;
    }
  </style>
</head>
