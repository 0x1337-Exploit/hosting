<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Lock dengan Fullscreen (Tanpa Canvas)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        #instructions {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #output {
            font-size: 48px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="instructions">
            Klik di area ini untuk mengaktifkan Pointer Lock dan Fullscreen.<br>
            Gerakkan mouse untuk melihat nilai delta.<br>
            Tekan tombol ESC untuk keluar.
        </div>
        <div id="output">
            movementX: 0<br>
            movementY: 0
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const output = document.getElementById('output');
        let x = 0;
        let y = 0;

        // Fungsi untuk menangani pergerakan mouse saat pointer locked
        function handleMouseMove(event) {
            x += event.movementX;
            y += event.movementY;
            output.innerHTML = `movementX: ${event.movementX}<br>movementY: ${event.movementY}<br>Total X: ${x}<br>Total Y: ${y}`;
        }

        // Event listener untuk perubahan status pointer lock
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === container) {
                document.addEventListener('mousemove', handleMouseMove);
                output.innerHTML += '<br>Pointer Lock aktif!';
            } else {
                document.removeEventListener('mousemove', handleMouseMove);
                output.innerHTML += '<br>Pointer Lock nonaktif.';
            }
        });

        // Event listener untuk error pointer lock
        document.addEventListener('pointerlockerror', () => {
            console.error('Gagal mengaktifkan Pointer Lock.');
            alert('Pointer Lock gagal diaktifkan. Pastikan browser mendukung dan izin diberikan.');
        });

        // Klik pada container untuk meminta pointer lock dan fullscreen
        container.addEventListener('click', () => {
            // Request Pointer Lock terlebih dahulu (sesuai spesifikasi untuk transient activation)
            container.requestPointerLock();

            // Kemudian request Fullscreen pada document element
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        });
    </script>
</body>
</html>
