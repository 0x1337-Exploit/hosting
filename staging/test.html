<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uji Visibility API dengan Fullscreen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Uji Visibility API</h1>
    <p>Klik tombol di bawah untuk masuk ke mode fullscreen. Kemudian, coba beralih tab browser dan kembali lagi untuk melihat apakah fullscreen dipulihkan otomatis.</p>
    <button id="fullscreenBtn">Masuk Fullscreen</button>
    
    <script>
        // Variabel untuk mengontrol perilaku fullscreen
        let shouldStayFullscreen = true;

        // Event listener untuk visibilitychange (dari snippet Anda)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && shouldStayFullscreen && !document.fullscreenElement) {
                console.log('User kembali - coba masuk fullscreen lagi');
                setTimeout(() => {
                    document.documentElement.requestFullscreen();
                }, 500);
            }
        });

        // Fungsi tambahan untuk tombol fullscreen manual
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                console.log('Masuk fullscreen secara manual');
            } else {
                document.exitFullscreen();
                console.log('Keluar fullscreen');
            }
        });

        // Event listener untuk mendeteksi perubahan fullscreen (opsional untuk logging)
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                console.log('Sekarang dalam mode fullscreen');
            } else {
                console.log('Keluar dari mode fullscreen');
            }
        });
    </script>
</body>
</html>
