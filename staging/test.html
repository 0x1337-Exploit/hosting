<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Lock Test with 3s Delay</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; color: #fff; }
        canvas { border: 1px solid #fff; cursor: none; } /* Hide cursor for immersion */
        button { margin-top: 20px; padding: 10px 20px; background: #ff0; color: #000; border: none; cursor: pointer; }
        button:hover { background: #f00; }
        #status { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <button onclick="triggerLockWithDelay()">Test Pointer Lock (3s Delay)</button>
    <div id="status">Status: Idle</div>

    <script>
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');

        // Event listeners for pointer lock changes
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement === canvas) {
                status.textContent = 'Status: Pointer Locked! Move your mouse freely.';
                console.log('Pointer locked successfully.');
            } else {
                status.textContent = 'Status: Pointer Unlocked.';
                console.log('Pointer unlocked.');
            }
        });

        document.addEventListener('pointerlockerror', () => {
            status.textContent = 'Status: Pointer Lock Error!';
            console.error('Pointer lock error occurred.');
        });

        // Function to request lock with 3-second delay
        function triggerLockWithDelay() {
            status.textContent = 'Status: Waiting 3 seconds...';
            console.log('Delay started...');

            setTimeout(() => {
                canvas.requestPointerLock();
                status.textContent = 'Status: Requesting Pointer Lock...';
                console.log('Requesting pointer lock after delay.');
            }, 3000); // 3-second delay
        }

        // Optional: Exit lock on ESC key (browser default, but logging it)
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.pointerLockElement) {
                document.exitPointerLock();
            }
        });

        // Basic canvas setup (draw something simple)
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = '#333';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText('Click button to test Pointer Lock with delay', 100, 300);
    </script>
</body>
</html>
