<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen and Pointer Lock Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #content {
            width: 400px;
            height: 300px;
            margin: 0 auto;
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>Fullscreen and Pointer Lock Example</h1>
    <div id="content">
        <p>This is the content area that can enter fullscreen mode and lock the pointer.</p>
        <button id="enterFullscreen">Enter Fullscreen</button>
        <button id="lockPointer">Lock Pointer (in Fullscreen)</button>
        <button id="exit">Exit All</button>
    </div>
    <div id="status">Status: Ready</div>

    <script>
        const content = document.getElementById('content');
        const status = document.getElementById('status');
        const enterFullscreenBtn = document.getElementById('enterFullscreen');
        const lockPointerBtn = document.getElementById('lockPointer');
        const exitBtn = document.getElementById('exit');

        // Function to update status
        function updateStatus(message) {
            status.textContent = `Status: ${message}`;
        }

        // Fullscreen event listeners
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                updateStatus('In fullscreen mode');
            } else {
                updateStatus('Exited fullscreen mode');
            }
        });

        // Pointer lock event listeners
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement) {
                updateStatus('Pointer locked');
            } else {
                updateStatus('Pointer unlocked');
            }
        });

        // Enter fullscreen
        enterFullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                content.requestFullscreen()
                    .then(() => updateStatus('Entered fullscreen'))
                    .catch(err => updateStatus(`Error entering fullscreen: ${err.message}`));
            }
        });

        // Lock pointer (requires fullscreen in some browsers)
        lockPointerBtn.addEventListener('click', () => {
            if (!document.pointerLockElement) {
                content.requestPointerLock();
            }
        });

        // Exit both
        exitBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
            if (document.pointerLockElement) {
                document.exitPointerLock();
            }
            updateStatus('Exited all modes');
        });

        // Handle mouse movement during pointer lock
        document.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement) {
                console.log(`Mouse movement: ${event.movementX}, ${event.movementY}`);
                // Additional logic can be added here for games or interactions
            }
        });
    </script>
</body>
</html>
