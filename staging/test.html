<html>
  <head>
    <title>Geolocation API Sederhana</title>
  </head>
  <body>
    <h1>Dapatkan Lokasi Saat Ini</h1>
    <button onclick="getLocation()">Coba Geolocation</button>
    <p id="demo"></p>
    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          document.getElementById("demo").innerHTML =
            "Geolocation tidak didukung oleh browser ini.";
        }
      }

      function showPosition(position) {
        document.getElementById("demo").innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "Longitude: " +
          position.coords.longitude;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            document.getElementById("demo").innerHTML =
              "Pengguna menolak permintaan Geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            document.getElementById("demo").innerHTML =
              "Informasi lokasi tidak tersedia.";
            break;
          case error.TIMEOUT:
            document.getElementById("demo").innerHTML =
              "Permintaan untuk mendapatkan lokasi pengguna timeout.";
            break;
          case error.UNKNOWN_ERROR:
            document.getElementById("demo").innerHTML =
              "Terjadi kesalahan yang tidak diketahui.";
            break;
        }
      }
    </script>
  </body>
</html>
