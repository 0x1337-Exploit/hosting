<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointer Lock and Protocol Handler Example</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid #000;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status">
      Click canvas to lock pointer and register calculator protocol handler.
    </div>
    <script>
      // Handle protocol if URL parameter is present (for calculator)
      const urlParam = new URLSearchParams(location.search).get('url');
      if (urlParam && urlParam.startsWith('web+calc:')) {
        const expression = urlParam.slice(9).trim();
        try {
          // Simple evaluation for demo purposes (use with caution in production)
          const result = eval(expression);
          alert(`Calculation result: ${result}`);
        } catch (err) {
          alert(`Error evaluating expression: ${err.message}`);
        }
      }

      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      // Request pointer lock and register protocol handler on click
      canvas.addEventListener("click", () => {
        // Register protocol handler for 'web+calc' (calculator)
        if ('registerProtocolHandler' in navigator) {
          navigator.registerProtocolHandler(
            'calc',
            `${location.origin}${location.pathname}?url=%s`,
            'Calculator Protocol Handler'
          );
          console.log('Protocol handler registered for web+calc:');
        } else {
          console.warn('Protocol handler registration not supported.');
        }

        // Request pointer lock
        canvas.requestPointerLock = 
          canvas.requestPointerLock ||
          canvas.mozRequestPointerLock ||
          canvas.webkitRequestPointerLock;
        canvas.requestPointerLock();
      });

      // Handle pointer lock change
      document.addEventListener("pointerlockchange", lockChangeAlert, false);
      document.addEventListener("mozpointerlockchange", lockChangeAlert, false);
      document.addEventListener("webkitpointerlockchange", lockChangeAlert, false);

      function lockChangeAlert() {
        if (
          document.pointerLockElement === canvas ||
          document.mozPointerLockElement === canvas ||
          document.webkitPointerLockElement === canvas
        ) {
          console.log("Pointer locked");
          document.addEventListener("mousemove", updatePosition, false);
        } else {
          console.log("Pointer unlocked");
          document.removeEventListener("mousemove", updatePosition, false);
        }
      }

      // Track mouse movement
      let x = 400, y = 300;
      function updatePosition(e) {
        x += e.movementX;
        y += e.movementY;
        x = Math.max(0, Math.min(800, x));
        y = Math.max(0, Math.min(600, y));
        draw();
      }

      // Draw
      function draw() {
        ctx.clearRect(0, 0, 800, 600);
        ctx.fillStyle = "red";
        ctx.fillRect(x - 10, y - 10, 20, 20);
      }

      draw();
    </script>
  </body>
</html>
