<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Lock Tanpa Canvas</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            user-select: none;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: opacity 0.5s;
        }
        #movement {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>Klik di mana saja pada layar untuk mengaktifkan Pointer Lock</h2>
        <p>Tekan ESC untuk keluar dari mode lock.</p>
    </div>
    <div id="movement">Pergerakan mouse: X: 0 | Y: 0</div>

    <script>
        const instructions = document.getElementById('instructions');
        const movementDisplay = document.getElementById('movement');
        let movementX = 0;
        let movementY = 0;

        // Fungsi saat pointer lock berhasil diaktifkan
        function lockChange() {
            if (document.pointerLockElement === document.body) {
                instructions.style.opacity = '0';
                setTimeout(() => { instructions.style.display = 'none'; }, 500);
                movementDisplay.style.display = 'block';
                document.addEventListener('mousemove', onMouseMove);
            } else {
                instructions.style.display = 'block';
                instructions.style.opacity = '1';
                movementDisplay.style.display = 'none';
                document.removeEventListener('mousemove', onMouseMove);
                movementX = movementY = 0;
                updateMovementDisplay();
            }
        }

        // Update nilai pergerakan mouse
        function onMouseMove(e) {
            movementX += e.movementX || 0;
            movementY += e.movementY || 0;
            updateMovementDisplay();
        }

        function updateMovementDisplay() {
            movementDisplay.textContent = `Pergerakan mouse: X: ${movementX} | Y: ${movementY}`;
        }

        // Request pointer lock saat klik pada body
        document.body.addEventListener('click', () => {
            document.body.requestPointerLock =
                document.body.requestPointerLock ||
                document.body.mozRequestPointerLock ||
                document.body.webkitRequestPointerLock;

            if (document.body.requestPointerLock) {
                document.body.requestPointerLock();
            }
        });

        // Deteksi perubahan status pointer lock
        document.addEventListener('pointerlockchange', lockChange);
        document.addEventListener('mozpointerlockchange', lockChange);
        document.addEventListener('webkitpointerlockchange', lockChange);

        // Deteksi error (misalnya browser tidak mendukung)
        document.addEventListener('pointerlockerror', () => {
            console.error('Pointer Lock gagal diaktifkan.');
            alert('Pointer Lock tidak didukung atau gagal diaktifkan pada browser ini.');
        });
    </script>
</body>
</html>
