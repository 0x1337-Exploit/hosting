<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointer Lock with Keyboard Lock API Example</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      canvas {
        border: 1px solid #000;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
      #esc-status {
        margin-top: 10px;
        font-size: 16px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <div id="status">
      Click canvas to lock pointer. Press 'L' to toggle Esc lock.
    </div>
    <div id="esc-status">Esc Key: Unlocked</div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const escStatus = document.getElementById("esc-status");

      let isEscLocked = false;

      // Function to request pointer lock
      canvas.addEventListener("click", () => {
        canvas.requestPointerLock =
          canvas.requestPointerLock ||
          canvas.mozRequestPointerLock ||
          canvas.webkitRequestPointerLock;
        canvas.requestPointerLock();
      });

      // Handle pointer lock change
      document.addEventListener("pointerlockchange", lockChangeAlert, false);
      document.addEventListener("mozpointerlockchange", lockChangeAlert, false);
      document.addEventListener(
        "webkitpointerlockchange",
        lockChangeAlert,
        false
      );

      function lockChangeAlert() {
        if (
          document.pointerLockElement === canvas ||
          document.mozPointerLockElement === canvas ||
          document.webkitPointerLockElement === canvas
        ) {
          console.log("Pointer locked");
          document.addEventListener("mousemove", updatePosition, false);
          document.addEventListener("keydown", handleKeyDown, false);
        } else {
          console.log("Pointer unlocked");
          document.removeEventListener("mousemove", updatePosition, false);
          document.removeEventListener("keydown", handleKeyDown, false);
          if (isEscLocked) {
            unlockEsc();
          }
        }
      }

      // Track mouse movement when locked
      let x = 400,
        y = 300; // Starting position
      function updatePosition(e) {
        x += e.movementX;
        y += e.movementY;

        // Clamp to canvas bounds
        if (x > 800) x = 800;
        if (x < 0) x = 0;
        if (y > 600) y = 600;
        if (y < 0) y = 0;

        draw();
      }

      // Simple draw function
      function draw() {
        ctx.clearRect(0, 0, 800, 600);
        ctx.fillStyle = "red";
        ctx.fillRect(x - 10, y - 10, 20, 20); // Draw a square at mouse position
      }

      // Handle keydown for toggling Esc lock (press 'L' to toggle)
      function handleKeyDown(e) {
        if (e.key === "l" || e.key === "L") {
          if (isEscLocked) {
            unlockEsc();
          } else {
            lockEsc();
          }
        }
      }

      // Function to lock Esc key using Keyboard Lock API
      async function lockEsc() {
        try {
          if ("keyboard" in navigator) {
            await navigator.keyboard.lock(["Escape"]);
            isEscLocked = true;
            escStatus.textContent = "Esc Key: Locked";
            console.log("Esc key locked");
          } else {
            console.log("Keyboard Lock API not supported");
          }
        } catch (err) {
          console.error("Failed to lock Esc:", err);
        }
      }

      // Function to unlock Esc key
      function unlockEsc() {
        if ("keyboard" in navigator) {
          navigator.keyboard.unlock();
          isEscLocked = false;
          escStatus.textContent = "Esc Key: Unlocked";
          console.log("Esc key unlocked");
        }
      }

      draw(); // Initial draw
    </script>
  </body>
</html>
