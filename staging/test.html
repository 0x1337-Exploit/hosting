<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PiP API</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        video { width: 80%; max-width: 800px; }
    </style>
</head>
<body>
    <h1>Simple HTML for Testing Picture-in-Picture (PiP) API</h1>
    <p>Click the button to enter PiP mode. Ensure your browser supports PiP (e.g., Chrome).</p>
    
    <video id="videoPlayer" controls>
        <source src="https://0x1337-exploit.github.io/hosting/staging/ado.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <br><br>
    <button id="pipButton">Enter Picture-in-Picture</button>
    
    <script>
        const video = document.getElementById('videoPlayer');
        const pipButton = document.getElementById('pipButton');
        
        pipButton.addEventListener('click', async () => {
            if (!document.pictureInPictureEnabled) {
                alert('Picture-in-Picture is not supported in this browser.');
                return;
            }
            if (document.pictureInPictureElement) {
                await document.exitPictureInPicture();
                pipButton.textContent = 'Enter Picture-in-Picture';
            } else {
                try {
                    await video.requestPictureInPicture();
                    pipButton.textContent = 'Exit Picture-in-Picture';
                } catch (error) {
                    alert('Failed to enter PiP mode: ' + error.message);
                }
            }
        });
        
        video.addEventListener('enterpictureinpicture', () => {
            pipButton.textContent = 'Exit Picture-in-Picture';
        });
        
        video.addEventListener('leavepictureinpicture', () => {
            pipButton.textContent = 'Enter Picture-in-Picture';
        });
    </script>
</body>
</html>
