<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in - Google Accounts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background: #fff;
      color: #202124;
      min-height: 6200px;
      transition: scroll-behavior 0.9s cubic-bezier(0.25, 0.1, 0.25, 1);
    }
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 64px;
      background: #fff;
      border-bottom: 1px solid #dadce0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 24px;
    }
    .evil-btn {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 32px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s;
    }
    .evil-btn:hover {
      background: #185abc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      transform: translateY(-2px);
    }
    .void { height: 4600px; background: linear-gradient(to bottom, #f8f9fa, #e8f0fe); }
    .logo-container { text-align: center; padding: 160px 0 48px; }
    .google-logo {
      width: 96px;
      height: 33px;
      background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png') no-repeat center;
      background-size: contain;
      display: inline-block;
    }
    .login-card {
      width: 100%; max-width: 460px; margin: 0 auto;
      background: #fff; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
      padding: 52px 44px 40px;
    }
    h1 { font-size: 26px; font-weight: 400; margin-bottom: 10px; text-align: center; }
    .subtitle { color: #5f6368; font-size: 16px; text-align: center; margin-bottom: 36px; }
    input {
      width: 100%; height: 56px; padding: 0 16px;
      border: 1px solid #dadce0; border-radius: 4px;
      font-size: 16px; margin-bottom: 24px;
      outline: none; transition: all 0.25s;
    }
    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.3);
    }
    .forgot { color: #1a73e8; font-size: 14px; text-decoration: none; display: block; margin: 12px 0 36px; }
    .btn-primary {
      background: #1a73e8; color: white; border: none;
      border-radius: 4px; padding: 14px 24px;
      font-size: 15px; font-weight: 500;
      cursor: pointer; width: 100%;
      transition: background 0.2s;
    }
    .btn-primary:hover { background: #185abc; }
    .create-account { text-align: center; margin-top: 36px; color: #1a73e8; font-size: 14px; }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="evil-btn" id="evilTrigger">Buka Halaman Baru</button>
  </div>

  <div class="void"></div>

  <div class="logo-container">
    <div class="google-logo"></div>
  </div>

  <div class="login-card">
    <h1>Masuk</h1>
    <div class="subtitle">gunakan akun Google Anda</div>
    <input type="email" placeholder="Email atau nomor telepon" autocomplete="username">
    <input type="password" placeholder="Kata sandi" autocomplete="current-password">
    <a href="#" class="forgot">Lupa kata sandi?</a>
    <button class="btn-primary">Berikutnya</button>
    <div class="create-account">
      <a href="#">Buat akun</a>
    </div>
  </div>

  <script>
    // -----------------------------------------------------
    // SCRIPT UTAMA - HALAMAN PERTAMA
    // -----------------------------------------------------
    const evilButton = document.getElementById('evilTrigger');

    evilButton.addEventListener('click', () => {
      // Buka halaman kedua (dengan konten panah ke bawah)
      const newWin = window.open('', '_blank', 'width=900,height=700,menubar=no,toolbar=no,scrollbars=yes');

      if (newWin) {
        newWin.document.write(`
          <!DOCTYPE html>
          <html lang="id">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Google - Loading...</title>
            <style>
              body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background: #f1f3f4;
                color: #202124;
                min-height: 6200px;
                text-align: center;
                overflow-x: hidden;
              }
              .arrow-container {
                padding: 180px 20px 100px;
                font-size: 120px;
                color: #ea4335;
                animation: pulse 2s infinite;
              }
              .text {
                font-size: 36px;
                font-weight: bold;
                color: #1a73e8;
                margin: 40px 0;
              }
              .small-text {
                font-size: 24px;
                color: #5f6368;
                margin: 60px 0;
              }
              @keyframes pulse {
                0%, 100% { transform: scale(1); opacity: 0.8; }
                50% { transform: scale(1.15); opacity: 1; }
              }
              .arrow-row { margin: 120px 0; font-size: 180px; color: #4285f4; }
            </style>
          </head>
          <body>
            <div class="arrow-container">↓ ↓ ↓</div>
            <div class="text">SCROLL KE BAWAH</div>
            <div class="small-text">Silakan gulir ke bawah untuk melanjutkan</div>
            <div class="arrow-row">↓↓↓↓↓</div>
            <div style="height: 3800px;"></div>
            <div class="arrow-row">↓↓↓↓↓</div>
            <div class="text" style="color:#34a853">TERUS GULIR!</div>
            <div style="height: 800px;"></div>
          </body>
          </html>
        `);
        newWin.document.close();
      }

      // Auto-scroll HALAMAN UTAMA setelah klik (dengan delay natural)
      setTimeout(() => {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });

        setTimeout(() => {
          const emailInput = document.querySelector('input[type="email"]');
          emailInput.focus();
          emailInput.style.boxShadow = '0 0 0 4px rgba(26,115,232,0.45)';
          setTimeout(() => {
            emailInput.style.boxShadow = '0 0 0 2px rgba(26,115,232,0.2)';
          }, 1200);
        }, 2200);
      }, 600);
    });
  </script>

</body>
</html>
