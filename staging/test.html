<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video PiP dengan Button Pop-Up (Max Size)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        video {
            max-width: 90%;
            max-height: 60vh;
            border: 2px solid #333;
            border-radius: 8px;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .pip-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #222;
            border-radius: 8px;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <video id="myVideo" controls autoplay muted loop playsinline>
        <source src="https://0x1337-exploit.github.io/hosting/staging/ado.mp4" type="video/mp4">
        Browser Anda tidak mendukung pemutaran video.
    </video>

    <button onclick="enterCustomPiP()">Masuk Mode PiP dengan Pop-Up Button (Max Size ~80%)</button>

    <script>
        let pipWindow = null;

        async function enterCustomPiP() {
            const video = document.getElementById('myVideo');

            // Hitung ukuran maksimal ~80% screen (untuk mendekati batas browser)
            const maxWidth = Math.floor(window.screen.width * 0.8);
            const maxHeight = Math.floor(window.screen.height * 0.8);

            // Cek dukungan Document PiP
            if ('documentPictureInPicture' in window) {
                try {
                    // Request jendela PiP dengan ukuran maksimal diizinkan
                    pipWindow = await documentPictureInPicture.requestWindow({
                        width: maxWidth,
                        height: maxHeight
                    });

                    // Buat container di dalam PiP
                    const container = pipWindow.document.createElement('div');
                    container.className = 'pip-container';

                    // Pindahkan video ke PiP (clone)
                    const clonedVideo = video.cloneNode(true);
                    clonedVideo.play();
                    clonedVideo.style.maxWidth = '100%';
                    clonedVideo.style.maxHeight = '80%';

                    // Button pop-up
                    const popupButton = pipWindow.document.createElement('button');
                    popupButton.textContent = 'Klik untuk Pop-Up';
                    popupButton.onclick = () => {
                        alert('Ini adalah pop-up dari dalam PiP!');
                    };

                    // Button baru: Coba masuk fullscreen (jika didukung di PiP)
                    const fullscreenButton = pipWindow.document.createElement('button');
                    fullscreenButton.textContent = 'Coba Fullscreen di PiP';
                    fullscreenButton.onclick = () => {
                        if (pipWindow.document.documentElement.requestFullscreen) {
                            pipWindow.document.documentElement.requestFullscreen()
                                .then(() => console.log('Fullscreen berhasil'))
                                .catch(err => alert('Gagal fullscreen: ' + err.message));
                        } else {
                            alert('Browser tidak mendukung fullscreen di PiP.');
                        }
                    };

                    // Tambahkan elemen
                    container.appendChild(clonedVideo);
                    container.appendChild(popupButton);
                    container.appendChild(fullscreenButton);

                    // Style untuk PiP
                    const style = pipWindow.document.createElement('style');
                    style.textContent = `
                        body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; overflow: hidden; }
                        .pip-container { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; background: #222; border-radius: 8px; width: 100%; height: 100%; box-sizing: border-box; }
                        video { width: 100%; height: auto; max-height: 70%; object-fit: contain; }
                        button { margin-top: 10px; padding: 8px 16px; background: #ff5722; color: white; border: none; border-radius: 4px; cursor: pointer; }
                        button:hover { background: #e64a19; }
                    `;
                    pipWindow.document.head.appendChild(style);

                    pipWindow.document.body.appendChild(container);

                    // Handle keluar
                    pipWindow.addEventListener('pagehide', () => {
                        pipWindow = null;
                        video.play();
                    });
                } catch (err) {
                    alert("Gagal masuk Document PiP: " + err.message + ". Browser mungkin batasi ukuran.");
                    enterStandardPiP();
                }
            } else {
                alert("Browser tidak mendukung Document Picture-in-Picture.");
                enterStandardPiP();
            }
        }

        function enterStandardPiP() {
            const video = document.getElementById('myVideo');
            if (document.pictureInPictureEnabled && video.requestPictureInPicture) {
                video.requestPictureInPicture()
                    .then(() => console.log("Berhasil masuk PiP standar"))
                    .catch(err => alert("Gagal masuk PiP standar: " + err.message));
            } else {
                alert("Browser Anda tidak mendukung Picture-in-Picture.");
            }
        }

        // Pastikan video siap
        const video = document.getElementById('myVideo');
        video.play().catch(() => console.log("Autoplay dicegah"));
    </script>
</body>
</html>
