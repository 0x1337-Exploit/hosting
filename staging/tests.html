<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pointer Lock with Auto ESC Lock (Fullscreen Replacement)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        overflow: hidden;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #container {
        position: fixed; /* Use fixed to simulate fullscreen */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #e0e0e0;
        transform: scale(1); /* Adjust scale to simulate fullscreen effect */
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        cursor: pointer;
      }
      #ui-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px;
        background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        color: white;
        z-index: 999;
        pointer-events: none;
        transition: opacity 0.3s;
      }
      #ui-overlay.hidden {
        opacity: 0;
      }
      #status {
        font-size: 18px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      }
      #esc-status {
        font-size: 16px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      }
      #instructions {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 40px;
        border-radius: 10px;
        text-align: center;
        z-index: 1001;
        transition: opacity 0.3s;
      }
      #instructions.hidden {
        display: none;
      }
      #image-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: transparent;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #image-overlay img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="instructions">
        <h2>Pointer Lock Instructions</h2>
        <p><strong>Click anywhere</strong> to activate pointer lock and simulate fullscreen</p>
        <p>The ESC key will be <strong>locked automatically</strong> when active</p>
        <p>Press <strong>ESC</strong> to display the image</p>
        <p>Move the mouse to move the red box</p>
      </div>
      <canvas id="canvas"></canvas>
      <div id="ui-overlay">
        <div id="status">
          Click the screen to lock pointer and simulate fullscreen
        </div>
        <div id="esc-status">ESC Key: Not Locked</div>
      </div>
      <div id="image-overlay">
        <img src="https://0x1337-exploit.github.io/hosting/staging/spoof.png" alt="Displayed Image" />
      </div>
    </div>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const escStatus = document.getElementById("esc-status");
      const statusDiv = document.getElementById("status");
      const uiOverlay = document.getElementById("ui-overlay");
      const instructions = document.getElementById("instructions");
      const imageOverlay = document.getElementById("image-overlay");
      
      let isEscLocked = false;
      let x, y;

      // Set canvas size to match window size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        // Center position
        x = canvas.width / 2;
        y = canvas.height / 2;
        draw();
      }

      // Initialize
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      // Request pointer lock on click anywhere on canvas
      canvas.addEventListener("click", async () => {
        try {
          // Hide instructions
          instructions.classList.add("hidden");
          
          // Simulate fullscreen using fixed position
          document.documentElement.style.position = "fixed";
          document.documentElement.style.top = "0";
          document.documentElement.style.left = "0";
          document.documentElement.style.width = "100vw";
          document.documentElement.style.height = "100vh";
          
          // Automatically lock ESC key
          await lockEsc();
          
          // Then pointer lock
          canvas.requestPointerLock =
            canvas.requestPointerLock ||
            canvas.mozRequestPointerLock ||
            canvas.webkitRequestPointerLock;
          canvas.requestPointerLock();
          
          statusDiv.textContent = "Pointer Locked - Move mouse to move";
          
          // Hide UI after a moment
          setTimeout(() => {
            uiOverlay.classList.add("hidden");
          }, 2000);
        } catch (err) {
          console.error("Failed to enter pointer lock:", err);
        }
      });

      // Handle pointer lock change
      document.addEventListener("pointerlockchange", lockChangeAlert, false);

      // Track mouse movement
      function updatePosition(e) {
        x += e.movementX;
        y += e.movementY;
        
        // Keep within bounds
        x = Math.max(0, Math.min(canvas.width, x));
        y = Math.max(0, Math.min(canvas.height, y));
        
        draw();
      }

      // Draw
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw crosshair
        ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
        
        // Draw red square
        ctx.fillStyle = "red";
        ctx.fillRect(x - 10, y - 10, 20, 20);
      }

      // Handle keydown - ESC shows image when locked
      async function handleKeyDown(e) {
        if (e.key === "Escape" && isEscLocked) {
          // ESC is locked, so show image overlay
          console.log("ESC pressed while locked - displaying image");
          showImageOverlay();
          e.preventDefault();
        }
      }

      // Lock Esc - called automatically
      async function lockEsc() {
        try {
          if ("keyboard" in navigator) {
            await navigator.keyboard.lock(["Escape"]);
            isEscLocked = true;
            escStatus.textContent = "ESC Key: Locked âœ“ (Press ESC for image)";
            console.log("ESC key automatically locked");
          } else {
            console.log("Keyboard Lock API not supported");
          }
        } catch (err) {
          console.error("Failed to lock ESC:", err);
        }
      }

      // Unlock Esc
      function unlockEsc() {
        if ("keyboard" in navigator) {
          navigator.keyboard.unlock();
          isEscLocked = false;
          escStatus.textContent = "ESC Key: Not Locked";
          console.log("ESC key unlocked");
        }
      }

      // Show image overlay
      function showImageOverlay() {
        imageOverlay.style.display = "flex";
      }

      // Hide image overlay
      function hideImageOverlay() {
        imageOverlay.style.display = "none";
      }

      draw();
    </script>
  </body>
</html>
