<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA App</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Welcome to My PWA App</h1>
    <p>This is a simple Progressive Web App with an install button.</p>
    <button id="installButton" style="display: none;">Install App</button>

    <script>
        let deferredPrompt; // Variable to store the beforeinstallprompt event

        // Listen for the beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); // Prevent the mini-info bar from appearing
            deferredPrompt = e; // Store the event for later use
            document.getElementById('installButton').style.display = 'block'; // Show the install button
        });

        // Handle button click with 3-second delay and redirect during delay
        document.getElementById('installButton').addEventListener('click', () => {
            if (deferredPrompt) {
                // Initiate redirect to hackerone.com immediately upon click (during the delay period)
                window.location.href = 'https://hackerone.com';
                
                setTimeout(() => {
                    deferredPrompt.prompt(); // Attempt to show the install prompt after delay
                    deferredPrompt.userChoice.then((choiceResult) => {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                        deferredPrompt = null; // Reset the prompt
                    });
                }, 50); // 3-second delay (3000 ms)
            }
        });

        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
