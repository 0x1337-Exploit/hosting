<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sign in - Google Accounts</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      background: #fff;
      color: #202124;
    }
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-card {
      width: 100%;
      max-width: 460px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12);
      padding: 60px 44px 48px;
    }
    .logo-container { text-align: center; margin-bottom: 32px; }
    .google-logo {
      width: 96px;
      height: 33px;
      background: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png') no-repeat center;
      background-size: contain;
      display: inline-block;
    }
    h1 { font-size: 26px; font-weight: 400; margin-bottom: 10px; text-align: center; }
    .subtitle { color: #5f6368; font-size: 16px; text-align: center; margin-bottom: 36px; }
    input {
      width: 100%;
      height: 56px;
      padding: 0 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 24px;
      outline: none;
      transition: all 0.25s;
    }
    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26,115,232,0.3);
    }
    .forgot {
      color: #1a73e8;
      font-size: 14px;
      text-decoration: none;
      display: block;
      margin: 12px 0 36px;
    }
    .btn-primary {
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
    }
    .btn-primary:hover { background: #185abc; }
    .create-account {
      text-align: center;
      margin-top: 36px;
      color: #1a73e8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card">
      <div class="logo-container">
        <div class="google-logo"></div>
      </div>
      <h1>Sign in</h1>
      <div class="subtitle">Use your Google Account</div>

      <input type="email" placeholder="Email or phone" autocomplete="username" />
      <input type="password" placeholder="Password" autocomplete="current-password" />

      <a href="#" class="forgot">Forgot password?</a>

      <button class="btn-primary">Next</button>

      <div class="create-account">
        <a href="#">Create account</a>
      </div>
    </div>
  </div>

  <script>
    // Bonus: blokir attempt refresh/back/scroll lebih kuat
    history.pushState(null, null, location.href);
    window.onpopstate = () => history.go(1);
    document.addEventListener('keydown', e => {
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) e.preventDefault();
    });
  </script>
</body>
</html>
